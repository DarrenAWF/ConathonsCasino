<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="casinoStyleSheet.css">
    <script src="casino.js"></script>
    <title>Conathon's Casino</title>
    <link rel="icon" type="image/x-icon" href="./images/coin.png">
</head>

<body>
    <!--TITLE-------------------------------------------------------->
    <div class="title">
        <div class="leftNav">SHOP</div>
        <div class="rightNav"><img class="coin" src="images/coin.png"><span id="accountBalance"></span></div>
    </div>
    <!--SCREEN-------------------------------------------------------->
    <div class="screen">
        <img class="map" src="images/higherLowerBackground.png">
        <img class="itemFrame itemOne" src="images/itemFrameOne.png">
        <img class="itemFrame itemTwo" src="images/itemFrameTwo.png">
        <img class="itemFrame itemThree" src="images/itemFrameThree.png">
        <div class="shopButtonContainer">
            <a onclick="shopBuy(0)"><img id="itemOne" class="shopButton buttonOne" src="images/buy.png"></a>
            <a onclick="shopBuy(1)"><img id="itemTwo" class="shopButton buttonTwo" src="images/buy.png"></a>
            <a onclick="shopBuy(2)"><img id="itemThree" class="shopButton buttonThree" src="images/buy.png"></a>
            <span id="itemOnePrice" class="price priceOne"><img class="coinShop" src="images/coin.png">8999</span>
            <span id="itemTwoPrice" class="price priceTwo"><img class="coinShop" src="images/coin.png">5599</span>
            <span id="itemThreePrice" class="price priceThree"><img class="coinShop" src="images/coin.png">2250</span>
        </div>
        <a href="index.html"><img class="return" src="images/return.png"></a>
    </div>
    <!--FOOTER-------------------------------------------------------->
    <hr>
    <footer>
        Made By: Darren Drew
    </footer>
</body>

</html>
