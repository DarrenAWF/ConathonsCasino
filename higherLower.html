<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="casinoStyleSheet.css">
    <script src="casino.js"></script>
    <title>Conathon's Casino</title>
    <link rel="icon" type="image/x-icon" href="./images/coin.png">
</head>

<body>
    <!--TITLE-------------------------------------------------------->
    <div class="title">
        <div class="leftNav">HIGHER OR LOWER</div>
        <div class="rightNav"><img class="coin" src="images/coin.png">999,999</div>
    </div>
    <!--SCREEN-------------------------------------------------------->
    <div class="screen">
        <img class="map" src="images/higherLowerBackground.png">
        <div>
            <span class="playerText">YOU</span>
            <input class="playerHand yourHand" type="text" placeholder="10">
            <span class="playerText dealerText">DEALER</span>
            <input class="playerHand dealerHand" type="text" placeholder="10">
            <input id="wagerHiLo" class="moneyBox" type="number" placeholder="WAGER" min="1000" step="1000">
            <input class="moneyBox dealerBox" type="text" placeholder="PROFIT">
            <img onclick="higherLower(true)" class="hiLoArrows higher" src="images/higherArrow.png">
            <img onclick="higherLower(false)" class="hiLoArrows lower" src="images/lowerArrow.png">
        </div>
        <a href="main.html"><img class="return" src="images/return.png"></a>
    </div>
    <!--FOOTER-------------------------------------------------------->
    <hr>
    <footer>
        Made By: Darren Drew
    </footer>
</body>

</html>
